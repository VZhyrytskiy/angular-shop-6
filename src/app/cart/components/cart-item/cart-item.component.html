<div appHighlight="yellow">
  <app-first
    [name]="product.name"
    [description]="product.description"
    [price]="product.price | currency"
    [category]="product.category"
    [isAvailable]="product.isAvailable"
  ></app-first>
  <div>
    <div class="controls">
      <div>
        <label for="number">Number:</label>
        <input
          type="number"
          min="1"
          [max]="product.quantity"
          [value]="productQuantity"
          (input)="onChangeGoodsNumber($event)"
          (wheel)="onChangeGoodsNumber($event)"
        />
      </div>
      <button class="button" (click)="onRemoveProductFromCart()">Remove</button>
    </div>
  </div>
</div>
