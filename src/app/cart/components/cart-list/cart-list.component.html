<h2 class="title">Cart</h2>

<div class="information">
  <p class="information-block"><strong>Number of goods:</strong> <span>{{totalQuantity}}</span></p>
  <p class="information-block"><strong>Amount of purchased goods:</strong> <span>{{totalSum}}</span></p>
</div>

<button (click)='clearCart()'>Clear cart</button>

<ul *ngIf='isEmptyCart; else elseBlock'>
  <li *ngFor='let product of cartProducts; trackBy: trackByProductId'>
    <app-cart-item
      [product]='product'
      (changeProductQuantity)='onChangeProductQuantity($event)'
      (removeProductFromCart)='onRemoveProductFromCart($event)'></app-cart-item>
  </li>
</ul>

<ng-template #elseBlock>
  <p>Cart is empty :(</p>
</ng-template>
