<div class="product">
  <app-first
    [name]='product.name'
    [description]='product.description'
    [price]='product.price'
    [category]='product.category'
    [isAvailable]='product.isAvailable'
  ></app-first>

  <button *ngIf="product.isAvailable" class="button" (click)='onAddToCart()'>Buy</button>
</div>
