<h2 class="title">Products</h2>
<ol *ngIf='!!products'>
  <li *ngFor='let product of products'>
<!-- Я бы передал данные с помощью одного инпута, который принимает объект -->
      <app-product
        [name]='product.name'
        [description]='product.description'
        [price]='product.price'
        [category]='product.category'
        [isAvailable]='product.isAvailable'
      ></app-product>
  </li>
</ol>
