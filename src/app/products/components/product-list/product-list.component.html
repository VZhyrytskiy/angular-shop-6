<h2 class="title">{{ "Products" | uppercase }}</h2>
<ol *ngIf="!(productService.loading$ | async); else loader">
  <li *ngFor="let product of productService.products$ | async">
    <app-product
      (addProductToCart)="addProductToCart($event)"
      [product]="product"
    ></app-product>
  </li>
</ol>

<ng-template #loader>
  <app-loader class="loader"></app-loader>
</ng-template>
