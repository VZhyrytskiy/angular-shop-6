<h2 class="title">Cart</h2>
<ul *ngIf='cartList.length; else elseBlock'>
  <li *ngFor='let product of cartList; trackBy: trackByProductName'>
    <app-first
      [name]='product.name'
      [description]='product.description'
      [price]='product.price'
      [category]='product.category'
      [isAvailable]='product.isAvailable'
    ></app-first>
  </li>
</ul>

<ng-template #elseBlock>
  <p>Cart is empty :(</p>
</ng-template>
